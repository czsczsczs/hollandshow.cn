	.qrcode {

	.weixin {

		.thumb{

			overflow-y: auto;
		}
		.thumb li {
			width: 100%;
			margin-right: 0;
		}


	.weixin div.qrcode {
		position: absolute;
		z-index: 99;
		top: -6px;
		left: -120px;
		max-width: none;
		transform-origin: top right;
		opacity: 0;
		border: 1px solid #DDDDDD;
		border-radius: .25rem;
		-webkit-transition: all .4s ease-in-out;
		-o-transition: all .4s ease-in-out;
		transition: all .4s ease-in-out;

	}

	.weixin:hover div.qrcode {
		transform: scale(1);
		opacity: 1;
	}

	.line_02 {
		margin-top: 51px;
		/* margin-left: 362px;margin-right: 362px; */
		height: 1px;
		border-top: 1px solid #ddd;
		text-align: center;
	}
	.line_02 a {
		position: relative;
		top: -15px;
		background: #fff;
		padding: 0 20px;
	}

	.line_02 button {
		position: relative;
		top: -15px;
		background: #fff;
		padding-right: 26px;
	}

	.active-share-facebook {
		width: 30px;
		height: 30px;
		border: none;
		background-color: white;
	}

	#tag {
		display: flex;
		position: relative;
		left: -40px;
		float: left;
	}

	#tag li {
		width: 120px;
		height: 32px;
		padding-top: 5px;
		border-radius: 6px !important;
		border: 1px solid rgb(245 150 9);
		margin-left: 20px;
		color: rgb(245 150 9);
		font-size: 16px;
		list-style-type: none;
		text-align: center;

	}

	@media screen and (min-width: 767px){
		.thumb::-webkit-scrollbar-thumb {
		border-radius: 10px;
		box-shadow: inset 0 0 5px rgb(0 0 0 / 10%);
		background: #d3d3d3;

	}
	.thumb::-webkit-scrollbar {
				width: 8px; 
			 height: 1px;
		}
	}
	
	
	@media (max-width: 768px) {
		
	
		#tag {
			transform: scale(0.8);
			display: flex;
			margin-left: -50px;
		}

		.line_02 {
			margin-bottom: 30px;
		}

		.weixin div.qrcode {
			margin-top: -145px;
			position: absolute;
			margin-right: auto;
			margin-left: auto;
		}

	}
	.title {
		display: table;
		width: 100%;
		line-height: 92px;
		background-color: #fff;
		white-space: nowrap;
		border-spacing: .2rem 0;
		margin-bottom: 20px;
	}

	.title:before,
	.title:after {
		display: table-cell;
		content: '';
		width: 50%;
		background: -webkit-linear-gradient(#dedede, #fff) repeat-x left center;
		background: linear-gradient(#dedede, #fff) repeat-x left center;
		background-size: 0.1rem 0.1rem;
	}
</style>
