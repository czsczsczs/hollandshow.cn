		z-index: 99;

		left: -9px;
		max-width: none;
		/* transform-origin: top right; */
		opacity: 0;
		border: 1px solid #DDDDDD;
		border-radius: .25rem;

		-o-transition: all .4s ease-in-out;

	.headdiv {
		font-size: 18px;
		clear: left;

	.headline {

	.handover {
		padding: 3px;
		color: #cc9966;
		font-size: 18px;
	}

	.handover:hover {
		color: #fcd600;
		text-decoration: none;
	}

	.no {
		pointer-events: none;
		color: #ddd;
		font-size: 18px;
	}
	@media (max-width: 768px) {
		.line_02 {
			margin-bottom: 30px;
		}
		.weixin div.qrcode {
			left: -33px;
			margin-top: -145px;
			position: absolute;
			margin-right: auto;
			margin-left: auto;
		}
	}

	.title {
		/* display: table; */
		width: 90%;
		line-height: 42px;
		background-color: #fff;
		white-space: nowrap;
		border-spacing: .2rem 0;
		/* margin-bottom: 20px; */
		text-align: right;
	}


	.title:before,
	.title:after {
		display: table-cell;
		content: '';
		width: 50%;
		background: -webkit-linear-gradient(#dedede, #fff) repeat-x left center;
		background: linear-gradient(#dedede, #fff) repeat-x left center;
		background-size: 0.1rem 0.1rem;
	}
