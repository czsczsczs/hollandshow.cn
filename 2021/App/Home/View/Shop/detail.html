<script type="text/javascript">
	//分享二维码
	var wz = window.location.href;

	$(".qrcode").qrcodeBox({
	  title: "分享到微信朋友圈",
	  des: "“扫一扫” 即可分享",
	  width: 128,
	  height: 128,
	  qrcodeText: wz,
	  offsetX: 70,
	  offsetY: 100
	});

	// 使用 API
	qrcode.clear();
	qrcode.makeCode('new content');

</script>
<script type="text/javascript">


	var map = new qq.maps.Map(document.getElementById("allmap"), {
		center: new qq.maps.LatLng({$shop['latitude']},{$shop['longitude']}),      // 地图的中心地理坐标。
		zoom: 30                                                // 地图的中心地理坐标。
	});
	//设置Marker自定义图标的属性，size是图标尺寸，该尺寸为显示图标的实际尺寸，origin是切图坐标，该坐标是相对于图片左上角默认为（0,0）的相对像素坐标，anchor是锚点坐标，描述经纬度点对应图标中的位置
	var anchor = new qq.maps.Point(25, 40),
			size = new qq.maps.Size(42, 50),
			origin = new qq.maps.Point(0, 0),
			icon = new qq.maps.MarkerImage(
					"__HOME_PUBLIC__img/biaozhu.png",
					size,
					origin,
					anchor
			);
	var marker = new qq.maps.Marker({
		map: map,
		position: new qq.maps.LatLng({$shop['latitude']},{$shop['longitude']})
	});
	marker.setIcon(icon);

</script>

<script type="text/javascript">
	window.onload=function (){
		if ('{$shop[\'special_offer\']}'!=''){
			document.getElementById('non').innerHTML='{$shop[\'special_offer\']}';
		}else {
			document.getElementById('none').style.display='none';
		}
		if ('{$shop[\'business_hours\']}'!=''){
			document.getElementById('business_hours').innerHTML='{$shop[\'business_hours\']}';
		}else {
			document.getElementById('business').style.display='none';
		}
		if ('{$shop[\'special_offer\']}'!=''){
			document.getElementById('special_offer').innerHTML='{$shop[\'special_offer\']}';
		}else {
			document.getElementById('none').style.display='none';
		}
	}
</script>
<script type="text/javascript">
    var u=window.location.pathname;
    if(url.indexOf('discount')>= 0){
        document.getElementById("shangye").innerText="優惠";
    }else if(url.indexOf('food')>= 0){
        document.getElementById("shangye").innerText="美食";
    }else if(url.indexOf('fashion')>= 0){
        document.getElementById("shangye").innerText="潮店";
    }
</script>
<script type="text/javascript">
    var photo=document.getElementById("imgcount");
    var count=photo.getElementsByTagName('img');
    if(count.length>4){
        document.getElementById('imgcount').style.display='none';
        document.getElementById('prevnext').style.display='none';
        document.getElementById('shopbigimg').style.display='block';
        document.getElementById('shopsmallimg').style.display='block';
    }

</script>
<script type="text/javascript">
   $(document).ready(function (){
       //点击小图切换大图
       $(".smallimg li img").hover(function() {
           $(".smallimg li img").click(function () {
               //获取图片的src属性
               var src = $(this).attr("src");
               //把点击的src属性的图片放在大图（id）的位置
               $('#bigimg').attr({src: src});
           });
       });
   });
</script>
