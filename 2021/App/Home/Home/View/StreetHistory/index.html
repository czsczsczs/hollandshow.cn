<include file="common/header" />
<!--=== End Header ===-->
<style>
    .ji {
        width: 66px;
    }

    .newul {
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        top: 0;
    }

    .breadcrumbs {
        height: auto;
    }

    .container {
        padding: 0 !important;
    }

    .thumb {
        height: 1000px;
        overflow-y: auto;
    }

    .thumb li {
        width: 100%;
        margin-right: 0;
    }

    .thumbnail-img .thumb-img {
        height: 170px;
        width: 35%;
    }

    .thumbnail-img .ppp img {
        height: auto;
    }

    .thumbnail-img .ppp {
        margin: 0;
    }

    .thumbnail-img .ppp a {
        text-align: right;
    }

    .thumbnail-img .ppp a:hover {
        color: #385A9F;
    }

    .thumbnail-img h3 {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
    }

    .thumbnail-img h3 a {
        font-size: 20px;
        text-indent: 2em;

    }

    .thumb li {
        border-bottom: 1px solid #c2c2c2;
        padding-bottom: 20px;
    }

    .thumb li:hover {
        box-shadow: 0 0 8px #ddd;
    }
    @media screen and (min-width: 767px){
			.thumb::-webkit-scrollbar-thumb {
			border-radius: 10px;
			box-shadow: inset 0 0 5px rgb(0 0 0 / 10%);
			background: #d3d3d3;

		}
		.thumb::-webkit-scrollbar {
					width: 8px; 
				 height: 1px;
			}
            .thumb{
                padding: 0;
            }
		}
        @media screen and (max-width: 768px){
            .thumbmode{
                display: flex;
            }
			.thumbmode .thumb-img {
                height: 120px;
                width: 35%;
            }
		}
</style>
<!--=== Breadcrumbs ===-->

    <div class="container">

        <ul class="pull-left breadcrumb newul">
            <li><img class="ji" src="/Public/Static/Home/img/ji.png" /></li>
            <li><a href="index.html">首頁</a> <span class="divider">/</span></li>
            <li class="active" style="color: #555;">史話街道</li>
        </ul>
    </div>
    <!--/container-->
</div>
<!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

                            </div>
                        </div>
                    </li>
                </volist>
            </ul>

                <ul>{$page}</ul>
