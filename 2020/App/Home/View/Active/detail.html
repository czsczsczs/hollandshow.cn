<!--=== End Header ===-->
<!--=== Breadcrumbs ===-->
<style>
.titles{
	display: block;
	text-align: center;
	 margin-top: 40px;
    margin-bottom: 40px;
	
}
.titles:before,.titles:after{
content:"";
    width: 45%;
	border-top:1px solid #dedede;
	display:inline-block;
	vertical-align:middle;
}
@media screen and (max-width:979px) and (min-width:661px){
.titles:before,.titles:after{
 width: 43%;
}
}
@media screen and (max-width:660px) and (min-width:475px){
.titles:before,.titles:after{
 width: 40%;
}
}

.titles:before,.titles:after{
 width: 28%;
}

<div class="breadcrumbs margin-bottom-40">
	<div class="container">
		<ul class="pull-right breadcrumb">
			<li><a href="{:U('Index/index')}">首頁</a> <span class="divider">/</span></li>
			<li><a href="{:U('Active/index')}">社區活動</a> <span class="divider">/</span></li>
			<li class="active">{$active['title']}</li>
		</ul>
	</div>
	<!--/container-->
</div>
<!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container portfolio-item">
	<div class="row-fluid margin-bottom-20">
		<!-- Carousel -->
		<div class="span7" style="height: 100%;">
			<div id="myCarousel" class="carousel slide">
				<div class="carousel-inner">
					<if condition="$images">
						<volist name="images" key="key" id="row">
							<div class="item <if condition='$key eq 1'> active</if>">
								<img src="{$row['savepath']}" alt="" />
							</div>
						</volist>
						<else />
						<div class="item active">
							<img src="{$active['cover']}" alt="" />
						</div>
					</if>
				</div>
				<div class="carousel-arrow">
					<a data-slide="prev" href="#myCarousel" class="left carousel-control"><i class="icon-angle-left"></i></a>
					<a data-slide="next" href="#myCarousel" class="right carousel-control"><i class="icon-angle-right"></i></a>
				</div>
			</div>
		</div>
		<!--/span7-->
		<!-- //End Tabs and Carousel -->

		<div class="span5">
			<h3>{$active['title']}</h3>
			<p>{$active['content']|htmlspecialchars_decode}</p>

			<ul class="unstyled" style="font-size: 16px">
				<if condition="$active['time']">
					<li>
						<span style="width:110px;display: inline-block;vertical-align: top;"><i class="icon-time color-green"></i> 活動時間：</span>
						<span style="width:350px;display: inline-block;vertical-align: top;">{$active['time']}</span>
					</li>
				</if>
				<li>
					<span style="width:110px;display: inline-block;vertical-align: top;"><i class="icon-map-marker color-green"></i>
						活動地點：</span>
					<span style="width:350px;display: inline-block;vertical-align: top;">{$active['address']}</span>
				</li>
				<li>
					<span style="width:110px;display: inline-block;vertical-align: top;"><i class="icon-tags color-green"></i> 活動簡介：</span>
					<span style="width:350px;display: inline-block;vertical-align: top;">{$active['other']}</span>
				</li>
			</ul>
		</div>
		<div id="allmap" class="map"></div>
		<div class="titles">
			<a class="social weixin" href="javascript:">
				<div class="qrcode" id="qrcode"></div>
				<!-- <div class="bigqrcode" id="bigqrcode" style="display: none;"></div> -->

			</button>
		</div>
		<div class="headdiv">
			<span style="width: 100%;display: inline-block;">上一篇：
				<if condition="$before['title'] neq NULL">
					<a href="{:U(Active/detail,array('id'=>$before['id']))}" class="handover">{$before['title']}</a>
					<else />
					<a class="no">無</a>
				</if>
			</span>
			<span>下一篇：
				<if condition="$later['title'] neq NULL">
					<a href="{:U(Active/detail,array('id'=>$later['id']))}" class="handover">{$later['title']}</a>
					<else />
					<a class="no">無</a>
				</if>
			</span>
		</div>

	</div>
	<!--/row-fluid-->

	<!-- Recent Works -->
	<div class="headline">
		<h3>其他活動</h3>
		<div class="recent-work-btn">
			<div class="swiper-button-prev recent-work-prev"></div>
			<div class="swiper-button-next recent-work-next"></div>
		</div>
	</div>

	<div class="row-fluid margin-bottom-40 swiper-container">
		<ul class="recent-work swiper-wrapper">
			<volist name="re_active" id="active_re">
				<li class="swiper-slide" style="height:250px;">
					<a href="{:U(Active/detail,array('id'=>$active_re['id']))}">
						<em class="overflow-hidden"><img style="height:180px;" src="{$active_re['cover']}" alt="" /></em>
						<span>
							<strong style="width:265px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">{$active_re['title']}</strong>
							<i></i>
						</span>
					</a>
				</li>
			</volist>
		</ul>
	</div>
	<!--/row-->
	<!-- //End Recent Works -->

</div>

<script type="text/javascript" src="https://map.qq.com/api/js?v=2.exp&key=EOABZ-6CX65-4UIIM-QRI2W-YEXOO-ORB2Q"></script>
<script>
	var wz = "https://www.hollandshow.cn/Active/detail/id/{$active['id']}.html"
	console.log(wz)
	var map = new qq.maps.Map(document.getElementById("allmap"), {
		center: new qq.maps.LatLng({$active['latitude']},{$active['longitude']}),      // 地图的中心地理坐标。
		zoom: 30                                                // 地图的中心地理坐标。
	});
	//设置Marker自定义图标的属性，size是图标尺寸，该尺寸为显示图标的实际尺寸，origin是切图坐标，该坐标是相对于图片左上角默认为（0,0）的相对像素坐标，anchor是锚点坐标，描述经纬度点对应图标中的位置
	var anchor = new qq.maps.Point(25, 45),
			size = new qq.maps.Size(42, 50),
			origin = new qq.maps.Point(0, 0),
			icon = new qq.maps.MarkerImage(
					"__HOME_PUBLIC__img/biaozhu.png",
					size,
					origin,
					anchor
			);
	var marker = new qq.maps.Marker({
		map: map,
		position: new qq.maps.LatLng({$active['latitude']},{$active['longitude']})
	});
	marker.setIcon(icon);


	//分享到facebook
	function shareToFB(title, url, picurl) {
		var sharesinastring =
			'http://www.facebook.com/sharer.php?title=' + title + '&url=' + url + '&content=utf-8&sourceUrl=' + url +
			'&pic=' + picurl;
		window.open(sharesinastring, 'newwindow', 'height=400,width=400,top=100,left=100');

	}

	function shareFacebook() {
		shareToFB("荷蘭園巡禮", wz);
	}
	window.onload = function() {
		var mySwiper = new Swiper('.swiper-container', {
			slidesPerView: 4,
			slidesPerGroup: 4,
			spaceBetween: 10,
			breakpoints: {
				1024: {
					slidesPerView: 4,
					slidesPerGroup: 4,
					spaceBetween: 10,
				},
				768: {
					slidesPerView: 3,
					slidesPerGroup: 3,
					spaceBetween: 10,
				},
				640: {
					slidesPerView: 2,
					slidesPerGroup: 2,
					spaceBetween: 10,
				},
				460: {
					slidesPerView: 1,
					slidesPerGroup: 1,
				}
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		})
	}
</script>
